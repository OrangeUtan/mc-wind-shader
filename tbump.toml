github_url = "https://github.com/Oran9eUtan/wind"

[version]
current = "1.0.1"
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  '''

[git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"
[[file]]
src = "pyproject.toml"
search = 'version = "{current_version}"'


[[file]]
src = "beet-release.json"
